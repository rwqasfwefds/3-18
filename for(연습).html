<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .strong {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click = 'doAdd' v-bind:disabled = 'click'>몬스터 추가하기</button>
        <!-- 아래 데이터를 목록을 만들어서 출력하세요 -->
        <ul>
            <li v-for = 'monster in list' v-bind:class = '{strong : monster.hp > 300}'>{{monster.id}}. 몹 : {{monster.name}} hp :  {{monster.hp}}
                <span v-if = 'monster.hp > 300'>ㅈㄴ쎔</span>
            </li>
        </ul>
        <!-- 마지막 데이터는 hp > 300 이상이면 '강하다'라고 출력 -->
        
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                // 객체 배열
                // id: 1, name : '슬라임', hp : 100
                // id: 2, name : '고블린', hp : 200
                // id: 3, name : '드래곤', hp : 50,000,000
                list : [
                    {id : 1, name : '슬라임', hp : 100},
                    {id : 2, name : '고블린', hp : 200},
                    {id : 3, name : '드래곤', hp : 50000000}
                ],
                click : false
            },
            // 버튼 클릭하면 추가 할 데이터
            // id: 10, name : '골드 드래곤', hp : 100,000,000
            methods : {
                doAdd(){
                    this.list.push({id : 10, name : '골드 드래곤', hp : 100000000}),
                    this.click = true
                }
            }
        });
    </script>
    
</body>
</html>
