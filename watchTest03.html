<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        10진수 : <input type="number" v-model.number = 'dec'>
        2진수 : <input type="number" v-model.number = 'binary'>
    </div>

    <script>
        let vm = new Vue({
            el : '#app',
            data : {
                dec : 0,
                binary : 0
            },
            watch : {
                'dec' : 'conver_bin',
                'binary' : 'convert_dec'
            },
            methods : {
                conver_bin(val){
                    this.dec = val;
                    this.binary = parseInt(val.toString(2));
                },
                convert_dec(val){
                    this.binary = val;
                    this.dec = parseInt(val, 2);
                }
            }
        });
    </script>
    
</body>
</html>
