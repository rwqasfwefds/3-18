<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>문장을 입력하면 남은 글자수를 표시하는 예제</h2>
    <div id="app">
        <p>감상은 140자 이내로 입력해 주세요.</p>
        <textarea v-model = 'myText' maxlength="140"></textarea>
        <p v-bind:style = '{color : computedColor}'>
            남은 글자는 {{garbage}}임</p>
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                myText : '',
            },
            computed : {
                computedColor(){
                    col = 'green';
                    if(this.garbage < 20){
                        col = 'orange';
                    }
                    if(this.garbage < 10) {
                        col = 'red'
                    }
                    return col
                },
                garbage(){
                    let result = 140 - this.myText.length
                    return result
                }
            }
        });
    </script>
    
</body>
</html>
