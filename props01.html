<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- Vue 영역 -->
    <div id="app_comp">
        <h1>Vue.js - 컴포넌트 기본 실습</h1>
        <ol>
            <todo-item 
                v-for = 'item in groceryList' 
                v-bind:todo = 'item'
                v-bind:key = 'item.id'>
            </todo-item>
        </ol>
    </div>
    
    <!-- 원래는 못 줌 따로 따로 임 ㅇㅋ? 근데 굳이 줄려면 props 를 이용해서 주자 -->
    <script>
        // 전역 컴포넌트
        Vue.component('todo-item', {
            // props는 컴포넌트와 컴포넌트의 통신을 위해 씀(자식 새끼한테만 데이터를 던져 줄 수 있음(위에서 아래로만 던질 수 있다))
            // html에 들어갈 새로운 속성인 'todo'를 만듦
            // todo라는 속성으로 넘겨줌
            props : ['todo'],
            template : `<li>{{todo.name}}</li>`
        });

        // 부모 컴포넌트(항상 vue가 최상위임, 전역 컴포넌트가 애새끼)
        let app_comp = new Vue({
            el : '#app_comp',
            data : {
                groceryList : [
                    {id : 0, name : '삼겹살'},
                    {id : 1, name : '돼지 갈비'},
                    {id : 2, name : '오리 호박찜'},
                    {id : 3, name : '뚝배기 소고기'}
                ]
            }
        });
    </script>
</body>
</html>
